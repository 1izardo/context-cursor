<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script type="module" lang="ts">
      import ContextCursor from "/src/main.ts";
      ContextCursor({
        interactSelectors: {
          a: "",
        },
        hoverPadding: 4,
        watch: true,
      });
    </script>
    <title>Context Cursor</title>
  </head>
  <body
    class="flex flex-col items-center justify-center bg-neutral-200 dark:bg-neutral-900 cursor-none px-4 md:px-16 h-full"
  >
    <div
      class="prose prose-neutral dark:prose-invert prose-a:no-underline prose-a:cursor-none prose-a:rounded-md"
    >
      <h1 class="inline-block mb-0 p-3 -ml-3 rounded-md" data-cc="lift">
        Context Cursor
      </h1>
      <p>
        <code>context-cursor</code> is a cursor that takes the shape of the
        hovered element. Inspired by
        <a href="https://developer.apple.com/videos/play/wwdc2020/10640"
          >iPad Pointer</a
        >. Originally created by
        <a href="https://github.com/PavelLaptev">Pavel Laptev</a>. Extended by
        me, <a href="https://github.com/1izardo">Daniel Lazaro</a>.
      </p>
      <h2>Demo</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-5 place-items-center">
        <button class="cursor-none rounded-lg p-3" data-cc>
          Parallax Button
        </button>
        <button class="cursor-none rounded-lg p-3" data-cc="no-parallax">
          Static Button
        </button>
        <button class="cursor-none rounded-lg p-3" data-cc="lift">
          Lift Button
        </button>
        <button
          class="cursor-none rounded-lg p-3"
          data-cc="lift no-parallax"
          onclick="addAnchor()"
        >
          Static Lift Button
        </button>
      </div>
    </div>
    <script>
      function addAnchor(e) {
        console.log("adding");
        const anchor = document.createElement("a");
        anchor.innerHTML = "Hello!";
        document.body.appendChild(anchor);
      }
    </script>
  </body>
</html>
