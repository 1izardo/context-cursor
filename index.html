<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Context Cursor</title>
  <script type="module" src="/dist/global/context-cursor-global.js"></script>
  <script>
    window.onload = () => {
      console.log(contextCursor({ transitionSpeed: 0.35 }))
    }
  </script>
</head>

<body>
  <div
    style="width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">
    <button data-ccursor style="font-size: xx-large;">Parallax</button>
    <button data-ccursor="lift" style="font-size: xx-large;">Lift</button>
    <button data-ccursor="noParallax" style="font-size: xx-large;">No Parallax</button>
    <button data-ccursor="noPadding" style="font-size: xx-large;">No Padding</button>
    <button data-ccursor="lift noParallax" style="font-size: xx-large;">Lift No Parallax</button>
  </div>
</body>

</html>
