<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack 4 Typescript boilerplate</title>
  <link rel="stylesheet" href="lib/style.css?e73a902d371393293440" />
</head>

<body>
  <div class="wrap">
    <h1>Hello awesome cursor</h1>
    <div class="btnWrap">
      <button class="btn-primary" data-ccursor="noPadding,noParallax"><span>Button</span></button>
      <button class="btn-primary" data-ccursor="noParallax"><span>Another Button</span></button>
      <button class="btn-transparent" data-ccursor><i class="btn-icon icon-github"></i></button>
      <button class="btn-transparent" data-ccursor><i class="btn-icon icon-npm"></i></button>
    </div>
    <button class="btn-primary" data-ccursor><span>Hello Btn</span></button>
    <div class="btnWrap"><button class="btn-primary" data-ccursor="lift"><span>Ghost Button</span></button>
      <button class="btn-primary" data-ccursor="lift"><span>GButton</span></button>
    </div>

    <a href="##" data-ccursor="">
      This is a link
    </a>
  </div>
  <script src="lib/main.9a534b07aa24781d2992.js?e73a902d371393293440"></script>
</body>

</html>

<!-- type: noParallax, noPadding, hover, ghost -->
