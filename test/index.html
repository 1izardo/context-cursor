<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack 4 Typescript boilerplate</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
</head>

<body>
  <div class="wrap">
    <h1>Hello awesome cursor</h1>
    <div class="btnWrap">
      <button class="btn-primary" data-ccursor="noPadding"><span>Button</span></button>
      <button class="btn-primary" data-ccursor><span>Another Button</span></button>
      <button class="btn-transparent" data-ccursor><i class="btn-icon icon-github"></i></button>
    </div>
    <button class="btn-primary" data-ccursor><span>Hello Btn</span></button>
    <a href="##" data-ccursor="">
      This is a link
    </a>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>

<!-- type: noParallax, noPadding, hover, ghost -->
